<body class="text-center">
  <form class="form-signin" action="/" method="POST" >
    <!-- alway keep in mind to have "action" and "method" attribute in place in "form" section
    in order to allow the form actually take the input -->
    
    <img class="mb-4 logo" src="images/logo-via-logohub.png" alt="" width="300" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up for Newsletter!</h1>

    <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email Address" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2015-2020</p>
  </form>
